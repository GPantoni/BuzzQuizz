<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>BuzzQuizz</title>
</head>
<body>
    <header class="header flex-center">
        <h1 class="title" onclick="initial()">BuzzQuizz</h1>
    </header>

    <section class="container initial-page hide">
        <div class="create flex-center">
            <div>
                <p>Você não criou nenhum quizz ainda :(</p>
                <button class="create-btn" onclick="createQuizzExpand()">Criar Quizz</button>
            </div>
        </div>
        <div class="list-user">
            <div class="section-title">
                <h2>Seus Quizzes</h2>
                <div class="create-small-btn"  onclick="createQuizzExpand()"><img src="./assets/create.svg" alt=""></div>
            </div>
            <ul class="quizzes-list-user"></ul>
        </div>
        <div class="list">
            <h2>Todos os Quizzes</h2>
            <ul class="quizzes-list"></ul>
        </div>
    </section>
    <section class="quizz-page hide">
        <!-- <div class="banner-quizz"><h1></h1></div>
        <div class="container questions-list">
            <article class="questions">
                <div class="question">
                    <div class="question-title"><h2></h2></div>
                    <ul class="answers"></ul>
                </div>
            </article>
        </div>
        <div class="container quizz-result">
            <div class="result">
                <div class="result-grid">
                    <div class="text-result"><h2>PORRA CARALHO</h2></div>
                    <ul>
                        <li class="image-result"></li>
                        <li class="description-result"></li>
                    </ul>
                </div>
            </div>
        </div> -->
    </section>
    <section class="container quizz-maker">
        <div class="quizz-definition flex-center">
            <h1>Comece pelo começo</h1>
            <div class="box flex-center">
                <input type="text" placeholder="Título do seu quizz" class="test-title" value="kjsfdhakjshfkajhfkjashfkjashfjkasd">
                <input type="text" placeholder="URL da imagem do seu quizz" class="test-image-url" value="https://duckduckgo.com/?q=cowboy+bebop&t=h_&iax=images&ia=images">
                <input type="number" placeholder="Quantidade de perguntas do quizz" class="number-of-questions" min="3" value="3">
                <input type="number" placeholder="Quantidade de níveis do quizz" class="number-of-levels" min="2" value="2">
            </div>
            <button onclick="quizzDefinition()">Prosseguir pra criar perguntas</button>
        </div>
        <div class="quizz-questions flex-center hide">
            <h1>Crie suas perguntas</h1>
            <div class="box flex-left closed-form">
                <div    class="question-maker">
                    <div class="open-form">
                        <h2>Pergunta 1</h2>
                        <ion-icon name="create-outline" onclick="openForm(this)"></ion-icon>
                    </div>
                    <input type="text" placeholder="Texto da pergunta">
                    <input type="text" placeholder="Cor de fundo da pergunta">
                    <h2>Reposta correta</h2>
                    <input type="text" placeholder="Resposta correta">
                    <input type="url" placeholder="URL da imagem">
                    <h2>Respostas incorretas</h2>
                    <input type="text" placeholder="Resposta incorreta 1">
                    <input type="url" placeholder="URL da imagem 1">
                    <input type="text" placeholder="Resposta incorreta 2">
                    <input type="url" placeholder="URL da imagem 2">
                    <input type="text" placeholder="Resposta incorreta 3">
                    <input type="url" placeholder="URL da imagem 3">
                </div>
            </div>
        </div>
        <div class="quizz-levels flex-center hide">
            <h1>Agora, decida os níveis</h1>
            <div class="box">
                <div class="level flex-left">
                    <h2>Nível 1</h2>
                    <input type="text" placeholder="Título do nível">
                    <input type="number" placeholder="% de acerto mínima">
                    <input type="url" placeholder="URL da imagem do nível">
                    <input type="text" placeholder="Descrição do nível">
                </div>
            </div>
        </div>
        <div class="quizz-finished flex-center hide">
            <h1>Seu quizz está pronto!</h1>
            <!-- COLOCAR O QUIZZ AQUI -->
            <button>Acessar Quizz</button>
            <button>Voltar pra home</button>
        </div>
    </section>

        
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
